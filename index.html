<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
    <style>
        /* Global reset */
        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7; /* Light grey Apple‑style background */
            color: #1d1d1f;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh; /* Ensure full viewport height */
        }
        #map {
            flex-grow: 1; /* Allow map to take available space */
            width: 100%;
            min-height: 60vh; /* Minimum height for map on mobile, to make space for controls */
        }
        
        /* Control panels (legend, admin) - always positioned */
        #legend, #admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px; /* Slightly smaller padding for controls */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 250px; /* Slightly smaller max-width */
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
            position: absolute;
        }
        #legend {
            top: 20px;
            right: 20px;
        }
        #admin-panel {
            bottom: 20px;
            right: 20px;
        }

        /* Utility */
        .hidden { display: none !important; }

        #instructions {
            position: absolute;
            top: 20px;
            left: 60px; /* Shift right so it does not overlap zoom controls */
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000; /* Keep above map overlays */
            transition: all 0.3s ease;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
        }
        /* Adjusted selectors for input types to be more specific */
        select, input[type="text"], input[type="password"], textarea { /* ЗМІНЕНО: Додано textarea */
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            outline: none;
            transition: border-color 0.2s ease;
            resize: vertical; /* ЗМІНЕНО: Дозволяє зміну розміру textarea по вертикалі */
            min-height: 60px; /* ЗМІНЕНО: Мінімальна висота для textarea */
        }
        select:focus, input[type="text"]:focus, input[type="password"]:focus, textarea:focus { /* ЗМІНЕНО: Додано textarea */
            border-color: #007aff; /* iOS blue accent */
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: #007aff;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover { background: #005bb5; }
        .delete-button { background: #ff2d55; }
        .delete-button:hover { background: #d70015; }
        h3 {
            margin: 0 0 12px;
            font-size: 18px;
            font-weight: 600;
            color: #1d1d1f;
        }
        h4 {
            margin: 0 0 8px;
            font-size: 16px;
            font-weight: 600;
        }

        /* СТИЛІ ДЛЯ POPUP ФОРМИ */
        /* По замовчуванню, Leaflet popups мають власні стилі, ми їх доповнимо */
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            color: #1d1d1f;
        }
        .leaflet-popup-content {
            max-width: 280px; /* ЗМІНЕНО: Максимальна ширина форми в попапі */
        }
        .leaflet-popup-tip {
            background: rgba(255, 255, 255, 0.95); /* Колір "хвостика" попапа */
        }

        /* Медіа-запити для адаптивного дизайну */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack elements vertically on small screens */
            }
            #map {
                min-height: 50vh; /* Adjust map height on smaller screens */
            }
            /* Control panels (legend, admin) will stack at the bottom on mobile */
            #legend, #admin-panel {
                position: static; /* Remove absolute positioning */
                margin: 10px auto; /* Center with margin */
                width: calc(100% - 40px); /* Full width with padding */
                max-width: 400px; /* Max width to prevent stretching */
                padding: 15px;
            }
            #instructions {
                position: static; /* Remove absolute positioning */
                margin: 10px auto;
                width: calc(100% - 40px);
                max-width: 400px;
                text-align: center;
                border-radius: 8px; /* Ensure rounded corners on static elements */
            }
            /* Hide instructions on very small screens if needed, or adjust further */
            @media (max-width: 480px) {
                #instructions {
                    font-size: 12px;
                    padding: 8px;
                }
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="instructions">Клікніть на мапу, щоб обрати локацію для нової точки.</div>
    <div id="legend">
        <h4>Легенда</h4>
        <div class="legend-item"><div class="legend-color" style="background: #006400;"></div>Я люблю проводити тут час</div> <div class="legend-item"><div class="legend-color" style="background: #8B0000;"></div>Я уникаю це місце</div> <div class="legend-item"><div class="legend-color" style="background: #008B8B;"></div>Я бачу тут потенціал</div> <div class="legend-item"><div class="legend-color" style="background: #B8860B;"></div>Я пишаюсь цим місцем</div> </div>

    <div id="admin-panel">
        <h3>Адмін-режим</h3>
        <input type="password" id="admin-password" placeholder="Введіть пароль">
        <button onclick="enterAdminMode()" id="enter-admin">Увійти</button>
        <button onclick="exitAdminMode()" id="exit-admin" class="hidden">Вийти</button>
        <button onclick="exportGeoJSON()" id="export-geojson" class="hidden">Експорт у GeoJSON</button>
        <button onclick="deleteAllMarkers()" id="delete-all" class="hidden delete-button">Видалити всі маркери</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration (ВСТАВТЕ СЮДИ ВАШІ РЕАЛЬНІ ДАНІ З FIREBASE CONSOLE!)
        const firebaseConfig = {
            apiKey: "AIzaSyAO54NkFh3DmWzcMn2LJe93uetyXY3OHJs", 
            authDomain: "olks-79ce8.firebaseapp.com", 
            projectId: "olks-79ce8", 
            storageBucket: "olks-79ce8.firebasestorage.app", 
            messagingSenderId: "968971749709", 
            appId: "1:968971749709:web:8254a15b889f65bdbc0f04", 
            // measurementId: "G-KTPEVY0WXM" // measurementId не потрібен для базової роботи Firestore
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // Get a reference to the Firestore database

        // Центрування мапи на місто Олександрія, Кіровоградської області (приблизні координати)
        const map = L.map('map').setView([48.645, 33.119], 13); // Latitude, Longitude, Zoom level
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution:'© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // ЗМІНЕНО: Форма тепер не окремий div, а буде створюватися динамічно в попапі
        // const form = document.getElementById('form'); // Цей елемент більше не використовується як статичний HTML
        
        const instructions = document.getElementById('instructions');
        const adminPanel = document.getElementById('admin-panel');
        const adminPasswordInput = document.getElementById('admin-password');
        const enterAdminBtn = document.getElementById('enter-admin');
        const exitAdminBtn = document.getElementById('exit-admin');
        const exportGeoJSONBtn = document.getElementById('export-geojson');
        const deleteAllBtn = document.getElementById('delete-all');

        let tempMarker = null; // Temporary marker for placement
        let markers = []; // Array to store all L.Marker objects
        let isAddingMarker = false;
        let isAdminMode = false;
        const ADMIN_PASSWORD = "your_strong_admin_password"; // <--- ЗМІНІТЬ ЦЕ НА СВІЙ СЕКРЕТНИЙ ПАРОЛЬ!

        // Більш контрастні кольори для маркерів
        const CATEGORY_COLORS = {
            love: '#006400',    // Dark Green
            avoid: '#8B0000',   // Dark Red
            potential: '#008B8B', // Dark Cyan
            proud: '#B8860B'    // Dark Goldenrod
        };

        // Function to create a custom colored icon
        function createCustomIcon(color) {
            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="background-color: ${color}; width: 16px; height: 16px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 2px ${color};"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10], // Center the icon
                popupAnchor: [0, -10] // Adjust popup position
            });
        }

        // --- Data Handling (Firebase Firestore) ---

        async function addMarkerToFirestore(lat, lng, category, name, description) {
            try {
                const docRef = await db.collection("markers").add({
                    lat: lat,
                    lng: lng,
                    category: category,
                    name: name,
                    description: description,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log("Документ успішно додано з ID: ", docRef.id);
                return docRef.id;
            } catch (e) {
                console.error("Помилка додавання документа: ", e);
                return null;
            }
        }

        async function loadMarkersFromFirestore() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            try {
                const querySnapshot = await db.collection("markers").get();
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    addMarkerToMap(data.lat, data.lng, data.category, data.name, data.description, doc.id);
                });
            } catch (e) {
                console.error("Помилка завантаження документів: ", e);
            }
        }

        async function deleteMarkerFromFirestore(id) {
            try {
                await db.collection("markers").doc(id).delete();
                console.log("Документ успішно видалено!");
                return true;
            } catch (e) {
                console.error("Помилка видалення документа: ", e);
                return false;
            }
        }

        // --- Map Interaction ---
        map.on('click', function(e) {
            if (isAddingMarker) {
                if (tempMarker) {
                    map.removeLayer(tempMarker); // Remove previous temp marker if exists
                }
                
                // ЗМІНЕНО: Створюємо тимчасовий маркер і прив'язуємо до нього форму як popup
                tempMarker = L.marker(e.latlng).addTo(map);

                const formContent = `
                    <div class="marker-form">
                        <h3>Додати точку</h3>
                        <select id="popup-category">
                            <option value="">Оберіть категорію</option>
                            <option value="love">Я люблю проводити тут час</option>
                            <option value="avoid">Я уникаю це місце</option>
                            <option value="potential">Я бачу тут потенціал</option>
                            <option value="proud">Я пишаюсь цим місцем</option>
                        </select>
                        <input type="text" id="popup-name" placeholder="Назва точки" maxlength="200">
                        <textarea id="popup-description" placeholder="Опис (необов’язково)" maxlength="200" rows="3"></textarea> <button onclick="addMarkerFromFormPopup()">Додати точку</button>
                        <button onclick="cancelMarkerPopup()" style="background:#d2d2d7;color:#1d1d1f;">Скасувати</button>
                    </div>
                `;
                tempMarker.bindPopup(formContent, {
                    closeButton: false, // Не показуємо кнопку закриття попапу
                    autoClose: false,   // Не закриваємо автоматично
                    closeOnClick: false // Не закриваємо при кліку на карту
                }).openPopup();

                instructions.classList.add('hidden'); // Приховуємо інструкції
            }
        });

        // Toggle instruction message when adding a marker
        function toggleAddMarkerMode(enable) {
            isAddingMarker = enable;
            if (enable) {
                instructions.classList.remove('hidden');
                instructions.textContent = 'Клікніть на мапу, щоб обрати локацію для нової точки.';
            } else {
                instructions.classList.add('hidden');
                // ЗМІНЕНО: Ховаємо, якщо був відкритий tempMarker popup
                if (tempMarker) {
                    map.removeLayer(tempMarker);
                    tempMarker = null;
                }
            }
        }

        toggleAddMarkerMode(true); // Always in adding mode by default for participation

        // ЗМІНЕНО: Функції для форми в popup
        async function addMarkerFromFormPopup() {
            const category = document.getElementById('popup-category').value;
            const name = document.getElementById('popup-name').value.trim();
            const description = document.getElementById('popup-description').value.trim();

            if (!tempMarker) {
                alert('Помилка: тимчасовий маркер відсутній!');
                return;
            }
            if (!category) {
                alert('Будь ласка, оберіть категорію!');
                return;
            }
            if (!name) {
                alert('Будь ласка, введіть назву точки!');
                return;
            }

            const latlng = tempMarker.getLatLng();
            
            const newMarkerId = await addMarkerToFirestore(latlng.lat, latlng.lng, category, name, description);
            if (newMarkerId) {
                addMarkerToMap(latlng.lat, latlng.lng, category, name, description, newMarkerId);
            } else {
                alert('Помилка при додаванні точки. Спробуйте ще раз.');
            }

            // Clear and remove temp marker
            tempMarker.closePopup();
            map.removeLayer(tempMarker);
            tempMarker = null;
            instructions.classList.remove('hidden'); // Показуємо інструкції знову
        }

        function cancelMarkerPopup() {
            if (tempMarker) {
                tempMarker.closePopup();
                map.removeLayer(tempMarker);
                tempMarker = null;
            }
            instructions.classList.remove('hidden'); // Показуємо інструкції знову
        }

        function addMarkerToMap(lat, lng, category, name, description, id) {
            const color = CATEGORY_COLORS && CATEGORY_COLORS.hasOwnProperty(category) ? CATEGORY_COLORS[category] : 'gray';
            const icon = createCustomIcon(color);
            
            const marker = L.marker([lat, lng], { icon: icon });
            
            marker.id = id;
            marker.category = category;
            marker.name = name;
            marker.description = description;

            let popupContent = `
                <h4>${name}</h4>
                <p><strong>Категорія:</strong> ${category}</p>
                ${description ? `<p>${description}</p>` : ''}
            `;
            
            if (isAdminMode) {
                popupContent += `<button class="delete-button" onclick="deleteMarkerById('${id}')">Видалити</button>`;
            }
            marker.bindPopup(popupContent);
            
            marker.addTo(map);
            markers.push(marker);
            
            marker.on('popupopen', function() {
                updateAllMarkerPopups();
            });
        }

        function updateAllMarkerPopups() {
            markers.forEach(marker => {
                let popupContent = `
                    <h4>${marker.name}</h4>
                    <p><strong>Категорія:</strong> ${marker.category}</p>
                    ${marker.description ? `<p>${marker.description}</p>` : ''}
                `;
                if (isAdminMode) {
                    popupContent += `<button class="delete-button" onclick="deleteMarkerById('${marker.id}')">Видалити</button>`;
                }
                marker.setPopupContent(popupContent);
            });
        }

        async function deleteMarkerById(id) {
            if (!isAdminMode) return;
            
            if (confirm('Ви впевнені, що хочете видалити цю точку?')) {
                const success = await deleteMarkerFromFirestore(id);
                if (success) {
                    const markerToDelete = markers.find(m => m.id == id);
                    if (markerToDelete) {
                        map.removeLayer(markerToDelete);
                        markers = markers.filter(m => m.id != id);
                    }
                } else {
                    alert('Помилка при видаленні точки. Спробуйте ще раз.');
                }
            }
        }

        // --- Admin Functions ---
        function enterAdminMode() {
            if (adminPasswordInput.value === ADMIN_PASSWORD) {
                isAdminMode = true;
                toggleAddMarkerMode(false); // Disable adding markers on map click when in admin mode

                adminPasswordInput.classList.add('hidden');
                enterAdminBtn.classList.add('hidden');

                exitAdminBtn.classList.remove('hidden');
                exportGeoJSONBtn.classList.remove('hidden');
                deleteAllBtn.classList.remove('hidden');
                
                instructions.classList.add('hidden'); 

                updateAllMarkerPopups(); // Update popups to show delete button
                alert('Успішний вхід в адмін-режим!');
            } else {
                alert('Невірний пароль!');
            }
            adminPasswordInput.value = '';
        }

        function exitAdminMode() {
            isAdminMode = false;

            adminPasswordInput.classList.remove('hidden');
            enterAdminBtn.classList.remove('hidden');

            exitAdminBtn.classList.add('hidden');
            exportGeoJSONBtn.classList.add('hidden');
            deleteAllBtn.classList.add('hidden');
            
            toggleAddMarkerMode(true); // Re-enable user adding markers

            updateAllMarkerPopups(); // Update popups to hide delete button
            alert('Ви вийшли з адмін-режиму.');
        }

        function exportGeoJSON() {
            const geoJsonFeatures = markers.map(marker => {
                return {
                    "type": "Feature",
                    "properties": {
                        "id": marker.id,
                        "category": marker.category,
                        "name": marker.name,
                        "description": marker.description,
                        "color": CATEGORY_COLORS && CATEGORY_COLORS.hasOwnProperty(marker.category) ? CATEGORY_COLORS[marker.category] : 'gray'
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [marker.getLatLng().lng, marker.getLatLng().lat]
                    }
                };
            });

            const geoJson = {
                "type": "FeatureCollection",
                "features": geoJsonFeatures
            };

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geoJson, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "map_data.geojson");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        async function deleteAllMarkers() {
            if (!isAdminMode) return;
            if (confirm('Ви впевнені, що хочете видалити ВСІ точки? Цю дію не можна скасувати!')) {
                const allMarkersSnapshot = await db.collection("markers").get();
                const batch = db.batch();

                allMarkersSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });

                try {
                    await batch.commit();
                    markers.forEach(marker => map.removeLayer(marker));
                    markers = [];
                    alert('Всі точки видалено!');
                } catch (e) {
                    console.error("Помилка при видаленні всіх точок: ", e);
                    alert('Помилка при видаленні всіх точок. Перевірте консоль розробника.');
                }
            }
        }
        
        loadMarkersFromFirestore();
    </script>
</body>
</html>
